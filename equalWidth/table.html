<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    *{margin:0;padding:0;}
    /* 加入cleafix后,也被当成表格的一列了 */
    /* .clearfix:after{content:"";display:block;clear:both;} */
    .number1{background:red;}
    .number2{background:yellow;}
    .number3{background:blue;}
    .number4{background:green;}
    .box>div{display:table-cell;padding-left:20px;}
    /* 注意table-layout:fixed; */
    .box{outline:2px dashed black;display:table;width:100%;table-layout:fixed;}
    .parent{margin-left:-20px;}
  </style>
</head>
<body>
  <div class="parent">
    <div class="box clearfix">
      <div class="number1">11111111111 11111 11111 11111 1111111 111111 </div>
      <div class="number2">222 222 222 222 222 222 222 222 222 222 222 222 </div>
      <div class="number3">333 333 333 333 333 333 333 333 333 333 333 333 </div>
      <div class="number4">444 444 444 444 444 444 444 444 444 444 444 444 </div>
    </div>
  </div>
</body>
</html>
